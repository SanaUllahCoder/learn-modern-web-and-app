<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Fully Functional and Excellent UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="todo-app">
        <div class="header">
            <h1>Todo List</h1>
        </div>

        <div class="input-row">
            <input type="text" placeholder="Add your task here..." id="taskInput">
            <button id="addBtn" onclick="addTodo()">Add Todo</button>
        </div>

        <ul id="ul" class="todo-list" aria-live="polite"></ul>

        <div class="footer">
            <span class="count"><span id="count">0</span> items</span>
            <button class="clear-btn" onclick="clearCompleted()">Clear completed</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
