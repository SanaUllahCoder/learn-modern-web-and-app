<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn img Tag</title>
</head>
<body>

    <h1>Learn img Tag</h1>
    <h2>Add img in Browser</h2>
    <img src="https://media.wired.com/photos/59a7073e35e1e75876739dd0/3:2/w_1920,c_limit/Bentley-Art.jpg" alt="Bentley" height="200px">
    <img src="https://cdn.rmsothebys.com/a/4/b/1/e/3/a4b1e3f80d8073914cce5a4d08827cb6fbcc0b67.webp" alt="Ferrari" height="200px" >

    <h2>Add img in File</h2>
    <img src="./bmw.jpg" alt="BMW" height="200px" >
    <img src="./g wagon.avif" alt="G Wagon" height="200px">
    
</body>
</html>
