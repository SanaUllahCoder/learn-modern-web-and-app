<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Forms</title>
</head>

<body>

    <h1>Learn Forms</h1>
    <form action="">
        <!-- the text type is just a single line text box -->
        <input type="text" placeholder="Enter your name"><br><br>
        
        <!-- the password type is used to hide the text that is being entered -->
        <input type="password" placeholder="Enter your password"><br><br>

        <!-- the textarea type is used to create a multi-line text box  -->
        <input type="textarea" placeholder="Enter your address"><br><br>

        <!-- the radio type is used to create a set of options where only one option can be selected -->
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Other">Other<br><br>

        <!-- the checkbox type is used to create a set of options where multiple options can be selected -->
        <input type="checkbox" value="gender">Male<br><br>

        <!-- the select type is used to create a dropdown menu and then select only one option -->
        <select name="" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <!-- the file type is used to upload a file -->
        <input type="file"><br><br>

        <!-- the url type is used to enter a website url -->
        <input type="url" placeholder="Enter your website">
        <br><br>

        <!-- the submit type is used to create a submit button -->
        <button>Submit</button>   

    </form>


</body>

</html>
