<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Lists</title>
</head>

<body>

    <h1>Unordered List and Ordered lists</h1>       
    <ul>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <h1>Definition Lists</h1>
    <dl>
        <dt>Sana Ullah Siddiqui:</dt>
        <dd>I am Sana Ullah Siddiqui and i am 18 years old and i am the Frontend Web Developer in Future Full Stack Developer.</dd>
    </dl>

</body>

</html>
